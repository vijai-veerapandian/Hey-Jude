<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeyJude - Your Friendly AI Assistant</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #chat-window::-webkit-scrollbar {
            width: 8px;
        }

        #chat-window::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }

        .dark #chat-window::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .chat-message {
            animation: fadeIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .typing-dot {
            animation: typing-bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        .source-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
    </style>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>

<body
    class="bg-gradient-to-br from-amber-50 to-yellow-100 dark:from-gray-900 dark:to-amber-900/50 flex flex-col h-screen transition-colors duration-300">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-black/5 dark:border-white/10 flex-shrink-0">
        <div class="flex items-center space-x-3">
            <svg class="w-8 h-8 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a15.045 15.045 0 01-7.5 0C4.505 20.995 2.25 18.288 2.25 15c0-1.372.36-2.662.992-3.797A12.025 12.025 0 0112 3v1.5m0 9.75a6.025 6.025 0 013.75 0" />
            </svg>
            <h1 class="text-xl font-bold text-gray-800 dark:text-gray-100">HeyJude</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle"
                class="p-2 rounded-full text-gray-700 dark:text-gray-300 hover:bg-black/5 dark:hover:bg-white/10 focus:outline-none">
                <svg id="theme-icon-light" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
                <svg id="theme-icon-dark" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25c0 5.385 4.365 9.75 9.75 9.75 2.572 0 4.92-.99 6.697-2.648z" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Chat Area -->
    <main class="flex-1 overflow-y-auto p-4 md:p-6" id="chat-container">
        <div id="chat-window" class="max-w-4xl mx-auto space-y-8">
            <!-- Initial Welcome Message -->
            <div class="chat-message">
                <div class="flex items-start space-x-4">
                    <div
                        class="flex-shrink-0 w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-white font-bold shadow-lg">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a15.045 15.045 0 01-7.5 0C4.505 20.995 2.25 18.288 2.25 15c0-1.372.36-2.662.992-3.797A12.025 12.025 0 0112 3v1.5m0 9.75a6.025 6.025 0 013.75 0" />
                        </svg></div>
                    <div class="flex-1 bg-white dark:bg-gray-700/80 rounded-xl rounded-tl-none p-4 shadow-md">
                        <p class="text-gray-800 dark:text-gray-200">Hey there! I'm Jude. Think of me as your friendly AI
                            assistant. What can I help you with?</p>
                    </div>
                </div>
            </div>
            <!-- Example Prompts -->
            <div id="example-prompts" class="chat-message">
                <p class="text-sm text-center text-gray-500 dark:text-gray-400 mb-4">You can ask me things like:</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3 max-w-2xl mx-auto">
                    <button class="example-prompt-btn">"What is our policy on work-from-home days?"</button>
                    <button class="example-prompt-btn">"How do I submit an IT support ticket?"</button>
                    <button class="example-prompt-btn">"Find the contact person for payroll questions."</button>
                    <button class="example-prompt-btn">"Summarize the Q3 onboarding document for new hires."</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Message Input Form -->
    <footer class="p-4 flex-shrink-0">
        <form id="chat-form" class="max-w-4xl mx-auto">
            <div
                class="flex items-center space-x-3 bg-white dark:bg-gray-800 rounded-full shadow-lg p-2 transition-shadow focus-within:shadow-xl">
                <input type="text" id="message-input" placeholder="Just start typing..."
                    class="flex-1 w-full px-4 py-2 bg-transparent text-gray-800 dark:text-gray-200 focus:outline-none"
                    autocomplete="off">
                <button type="submit" id="send-button"
                    class="p-2 bg-amber-500 text-white rounded-full shadow-md hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:bg-gray-400 dark:disabled:bg-gray-500 transition-all active:scale-95">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="2" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </form>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Theme Toggle ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const lightIcon = document.getElementById('theme-icon-light');
            const darkIcon = document.getElementById('theme-icon-dark');
            const applyTheme = () => {
                if (document.documentElement.classList.contains('dark')) {
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                } else {
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                }
            };
            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
                applyTheme();
            });
            applyTheme();

            // --- Chat Logic ---
            const chatContainer = document.getElementById('chat-container');
            const chatWindow = document.getElementById('chat-window');
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const examplePromptsContainer = document.getElementById('example-prompts');

            chatForm.addEventListener('submit', handleFormSubmit);
            chatWindow.addEventListener('click', handleChatWindowClick);

            document.querySelectorAll('.example-prompt-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const promptText = button.textContent.replace(/"/g, '');
                    messageInput.value = promptText;
                    handleFormSubmit();
                });
            });

            async function handleFormSubmit(e) {
                if (e) e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    if (examplePromptsContainer) examplePromptsContainer.remove();
                    addMessage(message, 'user');
                    messageInput.value = '';
                    sendButton.disabled = true;
                    showTypingIndicator();
                    await getAIResponse(message);
                }
            }

            function handleChatWindowClick(e) {
                // Event delegation to handle clicks on "Show sources" buttons
                if (e.target.classList.contains('toggle-sources-btn')) {
                    const parentMessage = e.target.closest('.chat-message');
                    const sourcesContainer = parentMessage.querySelector('.source-content');
                    if (sourcesContainer) {
                        const isHidden = sourcesContainer.style.maxHeight === '0px' || !sourcesContainer.style.maxHeight;
                        sourcesContainer.style.maxHeight = isHidden ? `${sourcesContainer.scrollHeight}px` : '0px';
                        e.target.textContent = isHidden ? 'Hide sources' : 'Show sources';
                    }
                }
            }

            function addMessage(text, sender, sources = []) {
                const messageId = `msg-${Date.now()}`;
                const messageEl = document.createElement('div');
                messageEl.classList.add('chat-message');
                messageEl.id = messageId;

                let sourcesHtml = '';
                if (sender === 'ai' && sources.length > 0) {
                    const sourcesList = sources.map(source =>
                        `<li class="border-l-2 border-amber-200 dark:border-amber-800 pl-2 mb-2">
                            <p class="text-xs text-gray-600 dark:text-gray-400">${source.replace(/\n/g, '<br>')}</p>
                        </li>`
                    ).join('');

                    sourcesHtml = `
                        <div class="mt-3 border-t border-gray-200 dark:border-gray-600 pt-2">
                            <button class="toggle-sources-btn text-xs text-amber-600 dark:text-amber-400 hover:underline">Show sources</button>
                            <div class="source-content mt-2" style="max-height: 0;">
                                <ul class="list-none p-0">${sourcesList}</ul>
                            </div>
                        </div>`;
                }

                let content = '';
                if (sender === 'user') {
                    content = `<div class="flex items-start flex-row-reverse space-x-4 space-x-reverse"><div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center shadow-md"><svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" /></svg></div><div class="flex-1 bg-amber-500 text-white rounded-xl rounded-tr-none p-4 shadow-md"><p>${text}</p></div></div>`;
                } else { // AI
                    content = `<div class="flex items-start space-x-4"><div class="flex-shrink-0 w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-white font-bold shadow-lg"><svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a15.045 15.045 0 01-7.5 0C4.505 20.995 2.25 18.288 2.25 15c0-1.372.36-2.662.992-3.797A12.025 12.025 0 0112 3v1.5m0 9.75a6.025 6.025 0 013.75 0" /></svg></div><div class="flex-1 bg-white dark:bg-gray-700/80 rounded-xl rounded-tl-none p-4 shadow-md"><p class="text-gray-800 dark:text-gray-200">${text}</p>${sourcesHtml}</div></div>`;
                }
                messageEl.innerHTML = content;
                chatWindow.appendChild(messageEl);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function showTypingIndicator() {
                const typingEl = document.createElement('div');
                typingEl.id = 'typing-indicator';
                typingEl.classList.add('chat-message');
                typingEl.innerHTML = `<div class="flex items-start space-x-4"><div class="flex-shrink-0 w-10 h-10 rounded-full bg-amber-500 flex items-center justify-center text-white font-bold shadow-lg"><svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 001.5-.189m-1.5.189a6.01 6.01 0 01-1.5-.189m3.75 7.478a12.06 12.06 0 01-4.5 0m3.75 2.311a15.045 15.045 0 01-7.5 0C4.505 20.995 2.25 18.288 2.25 15c0-1.372.36-2.662.992-3.797A12.025 12.025 0 0112 3v1.5m0 9.75a6.025 6.025 0 013.75 0" /></svg></div><div class="flex-1 bg-white dark:bg-gray-700/80 rounded-xl rounded-tl-none p-4 shadow-md flex items-center space-x-2"><div class="typing-dot w-2.5 h-2.5 bg-gray-400 rounded-full"></div><div class="typing-dot w-2.5 h-2.5 bg-gray-400 rounded-full"></div><div class="typing-dot w-2.5 h-2.5 bg-gray-400 rounded-full"></div></div></div>`;
                chatWindow.appendChild(typingEl);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
            }

            async function getAIResponse(userMessage) {
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userMessage }),
                    });
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    addMessage(data.response, 'ai', data.sources);
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    addMessage("Sorry, I'm having a little trouble connecting right now. Please try again in a moment.", 'ai');
                } finally {
                    removeTypingIndicator();
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }

            document.querySelectorAll('.example-prompt-btn').forEach(button => {
                button.className = 'p-3 text-sm font-medium text-amber-700 dark:text-amber-300 bg-white/50 dark:bg-gray-800/50 ring-1 ring-black/5 dark:ring-white/10 rounded-lg shadow-sm hover:bg-white dark:hover:bg-gray-800 transition-all text-left transform hover:scale-105 hover:shadow-md';
            });
        });
    </script>
</body>

</html>
